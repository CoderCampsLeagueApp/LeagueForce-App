<h2>Password Reset</h2>
<form ng-submit="nav.resetPassword()">

	<div class="form-group">
		<label>Password</label>
		<input type="password" placeholder="Password..." required ng-model="nav.user.password" />
	</div>

	<div class="form-group">
		<label>Confirm Password</label>
		<input type="password" placeholder="Confirm Password..." required ng-model="nav.user.confirmPass" />
	</div>

	<div class="form-group">
		<button type="submit" ng-disabled="!nav.user.password || !nav.user.confirmPass">Submit</button>
	</div>
</form>
